<html>

<head>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/tictac.js"></script>
  <script type="text/javascript" src="js/index.js">
  </script>

  <link rel="stylesheet" href="css/style.css">
</head>
<title>Tic Tac Toe Game</title>

<body>
  <div id="container">
    <div id="controls">
      <button id="p1" class="control">Player 1
        <div id="player1">0</div>
      </button>

      <button id="p2" class="control">Player 2
        <div id="player2">0</div>
      </button>

      <button id="p3" class="control">Computer
        <div id="player3">0</div>
      </button>
    </div>

    <div class='gametable'>
      <div id="sakura" class="ninja">
        <p>YOU<br/>WIN</p>
        <button id="r1" class="reset"><p>Reset</p></button>
      </div>
      <table id="game">
        <button id="r2" class="reset"><p>Reset</p></button>
      </table>
      <div id="sasuki" class="ninja">
        <p>YOU<br/>WIN</p>
        <button id="r3" class="reset"><p>Reset</p></button>
      </div>
    </div>
    <audio src="assets/morning.mp3" id='audio'></audio>

  </div>

</body>

</html>
